<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Markown Previewer</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/jpg" href="faicon/md-favicon-16x16.jpg" sizes="16x16">
    <link rel="icon" type="image/jpg" href="faicon/md-favicon-32x32.jpg" sizes="32x32">
    <link rel="icon" type="image/jpg" href="faicon/md-favicon-96x96.jpg" sizes="96x96">

    <!-- BOOT STRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <!-- CSS LINK -->        
    <link rel="stylesheet" href="styles.css">
        
    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/4f133ed2d1.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/marked.js"></script>

  </head>
  
  <body onload="setDefault()">

    <div class="container">
      <div class="row">
        <div class="col">
          <header>
            <h1>Markdown Previewer</h1>
          </header>          
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2 box">
          <div class="form-group">
            <h4 class="title-header"><i class="fa-solid fa-fire-flame-curved"></i>Editor</h4>
            <textarea name="text" id="editor" class="form-control" rows="10" onkeyup="updatePreview()"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 offset-md-1 box">
          <h4 class="title-header"><i class="fa-solid fa-fire-flame-curved"></i>Previewer</h4>
          <div id="preview"></div>
        </div>
      </div>  
    </div>

    <!-- JQUERY & BOOTSTRAP.JS CDNS FILES -->        
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->

  </body>
</html>
